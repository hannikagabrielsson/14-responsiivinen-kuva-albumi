<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="layout.css">
</head>
<body>
    <article class="grid">
        <figBox>
            <title>Ovi puutarhaan</title>
            <figure>
                <img src="images/1-kuva-ovi.jpeg" alt="ovi kukkien ympäröimänä">
            </figure>
        </figBox>
        <figBox>
            <title>Tulppaaneja ja lemmikkejä</title>
            <figure>
                <img src="images/2-kuva-tulppaani.jpeg" alt="Tulppaaneja kedolla">
            </figure>
        </figBox>
        <figBox>
            <title>Kimalainen työssä</title>
            <figure>
                <img src="images/3-kuva-kimalainen.jpeg" alt="kimalainen hakee mettä kukasta">
            </figure>
        </figBox>
        <figBox>  
            <title>Puutarhan kukkaloistoa</title>  
            <figure>
                <img src="images/4-kuva-puutarha.jpeg" alt="kukkaistutuksia puutarhassa">
            </figure>
        </figBox>   
        <figBox> 
            <title>Laventelin huumaava tuoksu</title>
            <figure>
                <img src="images/5-kuva-laventeli.jpeg" alt="laventeleita">
            </figure>
        </figBox>
        <figBox>    
            <title>Puutarha kukoistaa</title>
            <figure>
                <img src="images/6-kuva-kukkamaa.jpeg" alt="Kukkaistutuksia puutarhassa">
            </figure>
        </figBox>
        <figBox>    
            <title>Kohta istutetaan</title>
            <figure>
                <img src="images/7-kuva-kukkamyymälä.jpeg" alt="kukkia kasvihuoneessa">
            </figure>
        </figBox> 
        <figBox>  
            <title>Rauhoittava vesi</title> 
            <figure>
                <img src="images/8-kuva-kanaali.jpeg" alt="kanaali puistossa">
            </figure>
        </figBox> 
        <figBox>   
            <title>Levähdyspaikka</title>
            <figure>
                <img src="images/9-kuva-penkki.jpeg" alt="puiston penkki">
            </figure>
        </figBox> 
        <figBox>   
            <title>Mettä hakemassa</title>
            <figure>
                <img src="images/10-kuva-perhonen.jpeg" alt="perhonen kukassa">
            </figure>
        </figBox>  
        <figBox>
            <title>Toteutusta vaille valmis</title>
            <figure>
                <img src="images/11-kuva-pihasuunnitelma.jpeg" alt="pihasuunnitelma">
            </figure>
        </figBox>   
        <figBox> 
            <title>Terassi kutsuu</title>
            <figure>
                <img src="images/12-kuva-patio.jpeg" alt="puutarhakalusteita patiolla">
            </figure>
        </figBox>    
    </article>
    
</body>
</html>
